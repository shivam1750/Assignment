name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set executable permission for check-commit-message script
        run: chmod +x ./.github/actions/check-commit-message

      - name: Check for build trigger condition
        run: ./.github/actions/check-commit-message

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ajinkyak423/assignment:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ajinkyak423/assignment:latest
